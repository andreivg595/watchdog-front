<div class="map-container">
  <div class="map-container__option">
    <div class="map-container__option__reset">
      <p-button (click)="resetMap()" icon="pi pi-thumbtack" />
    </div>
    <div class="map-container__option__menu">
      <app-map-menu [options]="pointConfig" (selectedType)="onFilterMarkers($event)"></app-map-menu>
    </div>
  </div>
  <div
    leaflet
    [leafletOptions]="options"
    [leafletLayers]="layers"
    (leafletMapReady)="onMapReady($event)"
  ></div>
</div>
